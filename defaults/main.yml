---
neutron_run_dir: "{{ lookup('env', 'PWD') }}"
neutron_rabbitmq_neutron_password: >
  {{ lookup('password', neutron_run_dir + 
                        '/private/credentials/rabbitmq-neutron-password 
                         length=20 
                         chars=ascii_letters,digits') }}
neutron_identity_admin_token: >
  {{ lookup('password', neutron_run_dir + 
                        '/private/credentials/keystone-admin-token 
                         length=20 
                         chars=ascii_letters,digits') }}
neutron_identity_admin_password: >
  {{ lookup('password', neutron_run_dir + 
                        '/private/credentials/keystone-admin-password 
                         length=20 
                         chars=ascii_letters,digits') }}
neutron_identity_neutron_password: >
  {{ lookup('password', neutron_run_dir + 
                        '/private/credentials/keystone-neutron-password 
                         length=20 
                         chars=ascii_letters,digits') }}
neutron_compute_metadata_secret: >
  {{ lookup('password', neutron_run_dir + 
                        '/private/credentials/nova-metadata-secret
                         length=20 
                         chars=ascii_letters,digits') }}

neutron_rabbitmq_host: 127.0.0.1
neutron_rabbitmq_port: 5672

neutron_log_dir: /var/log/neutron
neutron_log_verbose: true
neutron_log_debug: false

neutron_identity_host: 127.0.0.1
neutron_identity_admin_url: http://{{ neutron_identity_host }}:35357/v2.0
neutron_identity_internal_url: http://{{ neutron_identity_host }}:5000/v2.0
neutron_identity_public_url: http://{{ neutron_identity_host }}:5000/v2.0

neutron_network_host: 127.0.0.1
neutron_network_admin_url: http://{{ neutron_network_host }}:9696
neutron_network_internal_url: http://{{ neutron_network_host }}:9696
neutron_network_public_url: http://{{ neutron_network_host }}:9696

neutron_network_external_device: eth0
neutron_network_external_ip: 192.168.0.1
neutron_network_external_netmask: 24
neutron_network_external_network: "{{ neutron_network_external_ip }}/{{ neutron_network_external_netmask }}"
neutron_network_external_name: public
neutron_network_external_dns_servers: 8.8.8.8
neutron_network_external_allocation_pool_start: 192.168.0.100
neutron_network_external_allocation_pool_end: 192.168.0.200

neutron_identity_region: RegionOne

# The variables below only apply to dockerized deployment
neutron_network_dockerized_deployment: false
neutron_network_docker_username: default
neutron_network_docker_imagename: neutron-network
neutron_network_docker_containername: neutron-network
