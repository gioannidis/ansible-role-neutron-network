---
openstack_run_dir: "{{ lookup('env', 'PWD') }}"
openstack_rabbitmq_neutron_password: >
  {{ lookup('password', openstack_run_dir + 
                        '/private/credentials/rabbitmq-neutron-password 
                         length=20 
                         chars=ascii_letters,digits') }}
openstack_identity_admin_token: >
  {{ lookup('password', openstack_run_dir + 
                        '/private/credentials/keystone-admin-token 
                         length=20 
                         chars=ascii_letters,digits') }}
openstack_identity_admin_password: >
  {{ lookup('password', openstack_run_dir + 
                        '/private/credentials/keystone-admin-password 
                         length=20 
                         chars=ascii_letters,digits') }}
openstack_identity_neutron_password: >
  {{ lookup('password', openstack_run_dir + 
                        '/private/credentials/keystone-neutron-password 
                         length=20 
                         chars=ascii_letters,digits') }}
openstack_compute_metadata_secret: >
  {{ lookup('password', openstack_run_dir + 
                        '/private/credentials/nova-metadata-secret
                         length=20 
                         chars=ascii_letters,digits') }}

openstack_rabbitmq_host: 127.0.0.1
openstack_rabbitmq_port: 5672

openstack_log_verbose: true
openstack_log_debug: false

openstack_identity_endpoint_host: 127.0.0.1
openstack_identity_admin_url: http://{{ openstack_identity_endpoint_host }}:35357/v2.0
openstack_identity_internal_url: http://{{ openstack_identity_endpoint_host }}:5000/v2.0
openstack_identity_public_url: http://{{ openstack_identity_endpoint_host }}:5000/v2.0

openstack_network_endpoint_host: 127.0.0.1
openstack_network_admin_url: http://{{ openstack_network_endpoint_host }}:9696
openstack_network_internal_url: http://{{ openstack_network_endpoint_host }}:9696
openstack_network_public_url: http://{{ openstack_network_endpoint_host }}:9696

openstack_network_external_device: eth0
openstack_network_external_ip: 192.168.0.1
openstack_network_external_netmask: 24
openstack_network_external_name: public
openstack_network_external_dns_servers: 8.8.8.8
openstack_network_external_allocation_pool_start: 192.168.0.100
openstack_network_external_allocation_pool_end: 192.168.0.200

openstack_default_region: RegionOne

# The variables below only apply to dockerized deployment
neutron_network_dockerized_deployment: false
neutron_network_docker_username: default
neutron_network_docker_imagename: neutron-network
neutron_network_docker_containername: neutron-network
